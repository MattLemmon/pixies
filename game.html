<html>    <!-- THANK YOU to StakOverflow user Dalal -->
  <title>Javascript Game Example</title>  <!-- http://stackoverflow.com/a/7212336/1670542 -->
  <body onload="gameLoop()"
        onkeydown="keyDown(event)"
        onkeyup="keyUp(event)">
    <img  id='character' src='assets/face.png'
          style='position:absolute;height:64;width:64;'/>
    <p> Use the Arrows </p>
    <p><a href="http://stackoverflow.com/a/7212336/1670542"> Original Source </a></p>
  </body>
</html>

<style> p { padding-bottom: 4cm; } </style>

<script type='text/javascript'>
var xpos = 30;
var ypos = 70;

var upPressed = 0;
var downPressed = 0;
var leftPressed = 0;
var rightPressed = 0;

function keyDown(e)  {
  var code = e.keyCode ? e.keyCode : e.which;
  if (code == 38) upPressed = 1;
  if (code == 40) downPressed = 1;
  if (code == 37) leftPressed = 1;
  if (code == 39) rightPressed = 1;  }

function keyUp(e)  {
  var code = e.keyCode ? e.keyCode : e.which;
  if (code == 38) upPressed = 0;
  if (code == 40) downPressed = 0;
  if (code == 37) leftPressed = 0;
  if (code == 39) rightPressed = 0;  }

function gameLoop()  {
  document.getElementById('character').style.left = xpos;
  document.getElementById('character').style.top = ypos;

  if (upPressed == 1)   // Game Logic
    ypos = ypos - 3
  if (downPressed == 1)
    ypos = ypos + 3
  if (rightPressed == 1)
    xpos = xpos + 3
  if (leftPressed == 1)
    xpos = xpos - 3

  setTimeout("gameLoop()",10);  }   // Loop
</script>
